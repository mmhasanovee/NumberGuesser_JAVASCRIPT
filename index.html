<!DOCTYPE html>
<html lang="en">
<head style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title >Number Guesser</title>
</head >
<body >
    <div class="container">
        <h1 style="text-align: center; color:crimson">Guess The Number</h1>
        <div id="game" style="text-align: center;">
            <h5><p style="text-align: center;">Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p> <h5/>
            <input type="number" id="guess-input" placeholder="Enter your guess...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app.js"></script>
    
</body>
